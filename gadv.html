<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="googics.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="tabs">
            <ul class="list-inline">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div class="logo">
            Google
            <div>
                Advanced Search
            </div>
        </div>
        <div class="advsearch container">
            <form action="https://www.google.com/search">
            <div class="container">
                <div class="row">
                    Find pages with...
                </div>
                <div class="row">
                    <div class="column left">
                        all these words:
                    </div>
                    <div class="column">
                        <input type="text" class="advbar" name="as_q">
                    </div>
                </div>
                <div class="row">
                    <div class="column left">
                        this exact word or phrase:
                    </div>
                    <div class="column">
                        <input type="text" class="advbar" name="as_epq">
                    </div>
                </div>
                <div class="row">
                    <div class="column left">
                        any of these words:
                    </div>
                    <div class="column">
                        <input type="text" class="advbar" name="as_oq">
                    </div>
                </div>
                <div class="row">
                    <div class="column left">
                        none of these words:
                    </div>
                    <div class="column">
                        <input type="text" class="advbar" name="as_eq">
                    </div>
                </div>
                <div class ="row">
                    <div class="column left">
        
                    </div>
                    <div class = "column">
                        <input type="submit" class="btn btn-primary" value="Advanced Search">
                    </div>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
